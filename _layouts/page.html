---
layout: default
---
<article class="post">

    {% if page.featured_image %}
        <div class="post-featured">
            <img src="{{ page.featured_image | relative_url }}" />
        </div>
    {% endif %}
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
